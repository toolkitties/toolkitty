[package]
name = "toolkitty"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[lib]
# The `_lib` suffix may seem redundant but it is necessary to make the lib name
# unique and wouldn't conflict with the bin name. This seems to be only an
# issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "toolkitty_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
anyhow = "1.0.95"
p2panda-core = "0.1.0"
p2panda-net = "0.1.0"
p2panda-store = "0.1.0"
p2panda-stream = "0.1.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
thiserror = "2.0.9"
tokio = { version = "1.42.0", features = ["sync"] }
tokio-stream = { version = "0.1.17", features = ["sync"] }
